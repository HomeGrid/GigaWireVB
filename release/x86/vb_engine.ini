  <AutomaticSeed>
    <Enable>NO</Enable>
    <MinSeedIndex>0</MinSeedIndex>
    <MaxSeedIndex>499</MaxSeedIndex>
  </AutomaticSeed>
  <PersistentLog>
  	<NumLines>500</NumLines>
  	<VerboseLevel>1</VerboseLevel>
  	<Circular>YES</Circular>
  </PersistentLog>
  <SocketAlive>
    <Enable>YES</Enable>
    <Period>10000</Period>
    <Nlost>4</Nlost>
  </SocketAlive>
  <AlignParams>
    <Metrics>YES</Metrics>
    <CustomList>
