        <MAC>66:77:88:99:aa:bb</MAC>
        <BlackList>
          <MAC>aa:bb:cc:dd:ee:04</MAC>
          <MAC>aa:bb:cc:dd:ee:05</MAC>
          <MAC>aa:bb:cc:dd:ee:06</MAC>
