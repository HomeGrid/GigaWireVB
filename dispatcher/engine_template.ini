<Engine>
  <EngineId>{engineid}</EngineId>
  <ServerConnMode>YES</ServerConnMode>
  <ServerPort>{port}</ServerPort>
  <ServerIface>{iface}</ServerIface>
  <vdslCoex>NO</vdslCoex>
  <SaveMeasuresToDisk>NO</SaveMeasuresToDisk>
  <OutputPath>reports</OutputPath>
  <VerboseLevel>3</VerboseLevel>
  <ConsolePort>{consolePort}</ConsolePort>
  <VbInUpstream>YES</VbInUpstream>
  <EnableTrafficAndBoostMetrics>YES</EnableTrafficAndBoostMetrics>
  <SaveMetricsToDisk>YES</SaveMetricsToDisk>
  <MaxLogFileSizeKB>1024</MaxLogFileSizeKB>
  <BoostThr>70,85</BoostThr>
  <MeasureConfiguration>
    <NumCycles>           1        </NumCycles>   
    <StorageType>         0        </StorageType>    
    <SymbolsNumber>       8        </SymbolsNumber>
    <TimeAveraging>       3        </TimeAveraging>
    <FrecuencyAveraging>  0        </FrecuencyAveraging>
    <Offset>              2000000  </Offset>
    <Duration>            50000    </Duration>    
    <CFRMeasureType>      0        </CFRMeasureType>    
    <MeasureDMsToo>       0        </MeasureDMsToo>   
    <MeasureDataType>     0        </MeasureDataType>
    <MeasureDataFormat>   0        </MeasureDataFormat>
  </MeasureConfiguration>
  <DriversList>
  </DriversList>
  <UserProfiles>  
  </UserProfiles>
</Engine>
